<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Dinner Map Tracker</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --container-bg: white;
            --header-gradient-start: #667eea;
            --header-gradient-end: #764ba2;
            --text-color: #333;
            --text-light: #666;
            --border-color: #e0e0e0;
            --sidebar-bg: #f9f9f9;
            --card-bg: white;
            --shadow: rgba(0,0,0,0.1);
        }

        body.dark-mode {
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --container-bg: #1e1e1e;
            --header-gradient-start: #0f3460;
            --header-gradient-end: #16213e;
            --text-color: #e0e0e0;
            --text-light: #b0b0b0;
            --border-color: #333;
            --sidebar-bg: #252525;
            --card-bg: #2a2a2a;
            --shadow: rgba(0,0,0,0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--container-bg);
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, var(--header-gradient-start) 0%, var(--header-gradient-end) 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 0;
        }

        .map-section {
            padding: 20px;
            border-right: 1px solid var(--border-color);
        }

        .map-controls {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .map-controls label {
            color: var(--text-color);
            font-size: 0.9em;
            font-weight: 500;
        }

        .map-controls select {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background: var(--card-bg);
            color: var(--text-color);
            cursor: pointer;
        }

        #map {
            width: 100%;
            height: 600px;
            border-radius: 10px;
            border: 2px solid var(--border-color);
        }

        .sidebar {
            padding: 30px;
            background: var(--sidebar-bg);
            overflow-y: auto;
            max-height: 640px;
        }

        .stats {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            flex: 1;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.85em;
            color: var(--text-light);
            margin-top: 5px;
        }

        .progress-container {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .progress-label {
            font-size: 0.9em;
            color: var(--text-light);
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }

        .progress-bar {
            width: 100%;
            height: 25px;
            background: var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.85em;
        }

        .section-title {
            font-size: 1.3em;
            color: var(--text-color);
            margin: 25px 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sort-select {
            padding: 5px 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 0.85em;
            cursor: pointer;
        }

        .country-list {
            list-style: none;
        }

        .country-item {
            background: var(--card-bg);
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            box-shadow: 0 2px 5px var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .country-item:hover {
            transform: translateX(5px);
        }

        .country-info {
            flex: 1;
        }

        .country-name {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 4px;
        }

        .country-family {
            font-size: 0.85em;
            padding: 3px 10px;
            border-radius: 12px;
            display: inline-block;
            font-weight: 500;
        }

        .family-riley {
            background: #e3f2fd;
            color: #1976d2;
        }

        .family-murry {
            background: #fff3e0;
            color: #f57c00;
        }

        .country-notes {
            font-size: 0.85em;
            color: var(--text-light);
            margin-top: 4px;
            font-style: italic;
        }

        .country-details {
            font-size: 0.85em;
            color: var(--text-light);
            margin-top: 6px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .detail-badge {
            background: var(--border-color);
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.9em;
        }

        .difficulty-easy {
            background: #c8e6c9;
            color: #2e7d32;
        }

        .difficulty-medium {
            background: #fff9c4;
            color: #f57f17;
        }

        .difficulty-hard {
            background: #ffccbc;
            color: #d84315;
        }

        .wiki-link {
            color: #2196F3;
            text-decoration: none;
            font-size: 0.85em;
            margin-top: 4px;
            display: inline-block;
        }

        .wiki-link:hover {
            text-decoration: underline;
        }

        .country-date {
            font-size: 0.8em;
            color: var(--text-light);
            margin-top: 2px;
        }

        .country-actions {
            display: flex;
            gap: 5px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-zoom {
            background: #2196F3;
            color: white;
            padding: 5px 10px;
            font-size: 0.8em;
        }

        .btn-zoom:hover {
            background: #1976D2;
        }

        .btn-edit {
            background: #4caf50;
            color: white;
        }

        .btn-edit:hover {
            background: #45a049;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-delete:hover {
            background: #da190b;
        }

        .btn-reset {
            background: #ff5722;
            color: white;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
        }

        .btn-reset:hover {
            background: #e64a19;
        }

        .backup-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid var(--border-color);
        }

        .backup-title {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .backup-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn-backup {
            background: #2196F3;
            color: white;
            width: 100%;
            padding: 12px;
        }

        .btn-backup:hover {
            background: #1976D2;
        }

        .btn-restore {
            background: #4CAF50;
            color: white;
            width: 100%;
            padding: 12px;
        }

        .btn-restore:hover {
            background: #45a049;
        }

        #fileInput {
            display: none;
        }

        .legend {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .legend-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .legend-item span {
            color: var(--text-color);
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .legend-color {
            width: 30px;
            height: 20px;
            border-radius: 4px;
            margin-right: 10px;
            border: 1px solid #ccc;
        }

        .instructions {
            background: #e8eaf6;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #333;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--container-bg);
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .modal-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-light);
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1em;
            font-family: inherit;
            background: var(--card-bg);
            color: var(--text-color);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #ccc;
            color: #333;
            flex: 1;
        }

        .btn-secondary:hover {
            background: #bbb;
        }

        .empty-state {
            text-align: center;
            color: var(--text-light);
            padding: 20px;
            font-style: italic;
        }

        .search-box {
            margin-bottom: 15px;
        }

        .search-box input {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            font-size: 0.95em;
            background: var(--card-bg);
            color: var(--text-color);
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        @media (max-width: 968px) {
            .content {
                grid-template-columns: 1fr;
            }

            .map-section {
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }

            .sidebar {
                max-height: none;
            }
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .container {
                box-shadow: none;
            }

            .map-section, .modal, .btn-reset, .search-box, .header-controls, .map-controls {
                display: none !important;
            }

            .content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                max-height: none;
                background: white;
            }

            .country-actions {
                display: none;
            }

            header {
                background: #667eea;
                color: white;
                page-break-after: avoid;
            }

            .section-title {
                page-break-after: avoid;
            }

            .country-item {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-controls">
                <button class="control-btn" onclick="toggleDarkMode()" title="Toggle Dark Mode">Dark</button>
                <button class="control-btn" onclick="window.print()" title="Print View">Print</button>
            </div>
            <h1>World Dinner Map Tracker</h1>
            <p class="subtitle">Track themed dinners hosted by Riley and Murry families</p>
        </header>

        <div class="content">
            <div class="map-section">
                <div class="map-controls">
                    <label for="mapStyle">Map Style:</label>
                    <select id="mapStyle" onchange="changeMapStyle()">
                        <option value="osm">Street Map</option>
                        <option value="topo">Topographic</option>
                        <option value="satellite">Satellite</option>
                    </select>
                </div>
                <div id="map"></div>
            </div>

            <div class="sidebar">
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalCount">0</div>
                        <div class="stat-label">Total Dinners</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="rileyCount">0</div>
                        <div class="stat-label">Riley</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="murryCount">0</div>
                        <div class="stat-label">Murry</div>
                    </div>
                </div>

                <div class="progress-container">
                    <div class="progress-label">
                        <span>Global Progress</span>
                        <span id="progressText">0 / 0</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%;">0%</div>
                    </div>
                </div>

                <div class="legend">
                    <div class="legend-title">Map Legend</div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #1976d2;"></div>
                        <span>Riley Family</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #f57c00;"></div>
                        <span>Murry Family</span>
                    </div>
                </div>

                <h2 class="section-title">
                    <span>Countries Completed (<span id="completedCount">0</span>)</span>
                    <select class="sort-select" id="sortCompleted" onchange="updateUI()">
                        <option value="name">Sort: A-Z</option>
                        <option value="name-desc">Sort: Z-A</option>
                        <option value="date-new">Sort: Newest</option>
                        <option value="date-old">Sort: Oldest</option>
                        <option value="family">Sort: Family</option>
                    </select>
                </h2>
                <div class="search-box">
                    <input type="text" id="completedSearch" placeholder="Search completed countries..." oninput="updateUI()">
                </div>
                <ul class="country-list" id="completedList"></ul>

                <h2 class="section-title">
                    <span>Countries Not Yet Done (<span id="notCompletedCount">0</span>)</span>
                </h2>
                <div class="search-box">
                    <input type="text" id="countrySearch" placeholder="Search countries..." oninput="filterNotCompletedCountries()">
                </div>
                <ul class="country-list" id="notCompletedList"></ul>

                <div class="backup-section">
                    <div class="backup-title">Data Management</div>
                    <div class="backup-buttons">
                        <button class="btn btn-backup" onclick="exportData()">Download Backup</button>
                        <button class="btn btn-restore" onclick="document.getElementById('fileInput').click()">Upload Backup</button>
                        <input type="file" id="fileInput" accept=".json" onchange="importData(event)">
                    </div>
                </div>

                <button class="btn btn-reset" onclick="resetAllData()">Reset All Data</button>
            </div>
        </div>
    </div>

    <!-- Modal for adding/editing country -->
    <div class="modal" id="countryModal">
        <div class="modal-content">
            <h2 class="modal-title" id="modalTitle">Add Country</h2>
            <form id="countryForm" onsubmit="saveCountry(event)">
                <div class="form-group">
                    <label for="countryName">Country Name</label>
                    <input type="text" id="countryName" readonly>
                </div>
                <div class="form-group">
                    <label for="familyCode">Family Code</label>
                    <input type="text" id="familyCode" placeholder="Enter 'riley' or 'murry'" required>
                </div>
                <div class="form-group">
                    <label for="notes">Notes (optional)</label>
                    <textarea id="notes" placeholder="Dish, date, theme, etc."></textarea>
                </div>
                <div class="form-group">
                    <label for="cuisine">Cuisine Type (optional)</label>
                    <input type="text" id="cuisine" placeholder="e.g., Mediterranean, Asian, Fusion">
                </div>
                <div class="form-group">
                    <label for="difficulty">Difficulty (optional)</label>
                    <select id="difficulty">
                        <option value="">-- Select --</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <div id="loadingText">Loading...</div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        /**
         * GOOGLE SHEETS INTEGRATION
         * Connected to Google Sheets via Apps Script API
         */
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwDTwDNXSrfamhpBgv8AFHveJLdKNhol5AbPDYOK6-AMhWQjRzy_tzFdBZhF8YDXpUqAg/exec';
        const USE_GOOGLE_SHEETS = true;

        /**
         * DATA STORAGE
         * Data is now stored in Google Sheets via Apps Script API
         * localStorage is used as a cache for faster loading
         */

        let dinnerData = {};
        let map;
        let currentCountry = null;
        let countryLayers = {};
        let allCountries = [];
        let currentTileLayer = null;
        let mapStyles = {
            osm: {
                url: 'https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png',
                attribution: '¬© OpenStreetMap contributors ¬© CARTO'
            },
            topo: {
                url: 'https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png',
                attribution: '¬© OpenTopoMap contributors'
            },
            satellite: {
                url: 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
                attribution: '¬© Esri'
            }
        };

        // Initialize the application
        async function init() {
            showLoading('Loading data from Google Sheets...');
            try {
                await loadData();
                initMap();
                updateUI();
            } catch (error) {
                console.error('Init error:', error);
                alert('Error loading data. Please refresh the page.');
            } finally {
                hideLoading();
            }
        }

        // Load data from Google Sheets
        async function loadData() {
            try {
                const response = await fetch(SCRIPT_URL);
                const result = await response.json();
                
                if (result.success) {
                    dinnerData = result.data || {};
                    console.log('Loaded data from Google Sheets:', Object.keys(dinnerData).length, 'countries');
                } else {
                    throw new Error(result.error || 'Failed to load data');
                }
            } catch (error) {
                console.error('Error loading from Google Sheets:', error);
                alert('Could not load data from Google Sheets. Please check your connection and try again.');
                dinnerData = {};
            }
        }

        // Save data to Google Sheets
        async function saveDataToSheets(country, data) {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'save',
                        country: country,
                        data: data
                    })
                });
                console.log('Saved to Google Sheets:', country);
                return true;
            } catch (error) {
                console.error('Error saving to Google Sheets:', error);
                throw error;
            }
        }

        // Delete country from Google Sheets
        async function deleteFromSheets(country) {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'delete',
                        country: country
                    })
                });
                console.log('Deleted from Google Sheets:', country);
                return true;
            } catch (error) {
                console.error('Error deleting from Google Sheets:', error);
                throw error;
            }
        }

        // Reset all data in Google Sheets
        async function resetSheets() {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'reset' })
                });
                console.log('Reset Google Sheets');
                return true;
            } catch (error) {
                console.error('Error resetting Google Sheets:', error);
                throw error;
            }
        }

        // Show loading overlay
        function showLoading(message = 'Loading...') {
            const overlay = document.getElementById('loadingOverlay');
            const text = document.getElementById('loadingText');
            if (overlay && text) {
                text.textContent = message;
                overlay.classList.add('active');
            }
        }

        // Hide loading overlay
        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.classList.remove('active');
            }
        }

        // Initialize Leaflet map
        function initMap() {
            map = L.map('map').setView([20, 0], 2);

            // Use OpenStreetMap tiles (free and open-source)
            const style = mapStyles.osm;
            currentTileLayer = L.tileLayer(style.url, {
                attribution: style.attribution,
                maxZoom: 18
            }).addTo(map);

            // Load country boundaries
            loadCountryBoundaries();
            
            // Load dark mode preference
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
        }

        // Change map style
        function changeMapStyle() {
            const styleId = document.getElementById('mapStyle').value;
            const style = mapStyles[styleId];
            
            if (currentTileLayer) {
                map.removeLayer(currentTileLayer);
            }
            
            currentTileLayer = L.tileLayer(style.url, {
                attribution: style.attribution,
                maxZoom: 18
            }).addTo(map);
        }

        // Toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);
        }

        // Zoom to country on map
        function zoomToCountry(countryName) {
            const layer = countryLayers[countryName];
            if (layer) {
                map.fitBounds(layer.getBounds(), { padding: [50, 50] });
            }
        }

        // Load GeoJSON data for country boundaries
        function loadCountryBoundaries() {
            // Using a simplified world countries GeoJSON from Natural Earth data
            fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
                .then(response => response.json())
                .then(data => {
                    L.geoJSON(data, {
                        style: function(feature) {
                            return getCountryStyle(feature.properties.name);
                        },
                        onEachFeature: function(feature, layer) {
                            const countryName = feature.properties.name;
                            countryLayers[countryName] = layer;
                            allCountries.push(countryName);

                            layer.on('click', function() {
                                openCountryModal(countryName);
                            });

                            layer.on('mouseover', function() {
                                layer.setStyle({
                                    weight: 3,
                                    fillOpacity: 0.7
                                });
                            });

                            layer.on('mouseout', function() {
                                layer.setStyle(getCountryStyle(countryName));
                            });

                            // Bind tooltip
                            const dinner = dinnerData[countryName];
                            let tooltip = `<strong>${countryName}</strong>`;
                            if (dinner) {
                                tooltip += `<br><strong>${dinner.family === 'riley' ? 'Riley' : 'Murry'} Family</strong>`;
                                if (dinner.cuisine) {
                                    tooltip += `<br>Cuisine: ${dinner.cuisine}`;
                                }
                                if (dinner.difficulty) {
                                    tooltip += `<br>Difficulty: ${dinner.difficulty.charAt(0).toUpperCase() + dinner.difficulty.slice(1)}`;
                                }
                                if (dinner.notes) {
                                    tooltip += `<br><em>${dinner.notes}</em>`;
                                }
                            }
                            layer.bindTooltip(tooltip);
                        }
                    }).addTo(map);
                    
                    // Sort countries and update UI
                    allCountries.sort();
                    updateUI();
                })
                .catch(error => {
                    console.error('Error loading country data:', error);
                    alert('Could not load map data. Please check your internet connection.');
                });
        }

        // Get style for a country based on dinner data
        function getCountryStyle(countryName) {
            const dinner = dinnerData[countryName];
            
            if (!dinner) {
                return {
                    fillColor: '#cccccc',
                    fillOpacity: 0.3,
                    color: '#999',
                    weight: 1
                };
            }

            const fillColor = dinner.family === 'riley' ? '#1976d2' : '#f57c00';
            return {
                fillColor: fillColor,
                fillOpacity: 0.6,
                color: '#333',
                weight: 2
            };
        }

        // Open modal for adding/editing country
        function openCountryModal(countryName) {
            // Request password for changes
            const password = prompt('Enter password to make changes:');
            if (password !== 'dinner') {
                alert('Incorrect password!');
                return;
            }
            
            currentCountry = countryName;
            const dinner = dinnerData[countryName];

            document.getElementById('modalTitle').textContent = 
                dinner ? `Edit ${countryName}` : `Add ${countryName}`;
            document.getElementById('countryName').value = countryName;
            document.getElementById('familyCode').value = dinner ? dinner.family : '';
            document.getElementById('notes').value = dinner ? dinner.notes : '';
            document.getElementById('cuisine').value = dinner ? (dinner.cuisine || '') : '';
            document.getElementById('difficulty').value = dinner ? (dinner.difficulty || '') : '';

            document.getElementById('countryModal').classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('countryModal').classList.remove('active');
            document.getElementById('countryForm').reset();
            currentCountry = null;
        }

        // Save country data
        async function saveCountry(event) {
            event.preventDefault();

            const familyCode = document.getElementById('familyCode').value.toLowerCase().trim();
            const notes = document.getElementById('notes').value.trim();
            const cuisine = document.getElementById('cuisine').value.trim();
            const difficulty = document.getElementById('difficulty').value;

            // Validate family code
            if (familyCode !== 'riley' && familyCode !== 'murry') {
                alert('Please enter either "riley" or "murry" as the family code.');
                return;
            }

            showLoading('Saving...');

            // Save data with date if new entry
            const isNew = !dinnerData[currentCountry];
            if (isNew) {
                dinnerData[currentCountry] = {
                    family: familyCode,
                    notes: notes,
                    cuisine: cuisine,
                    difficulty: difficulty,
                    dateAdded: new Date().toISOString()
                };
            } else {
                dinnerData[currentCountry].family = familyCode;
                dinnerData[currentCountry].notes = notes;
                dinnerData[currentCountry].cuisine = cuisine;
                dinnerData[currentCountry].difficulty = difficulty;
            }

            await saveData();

            // Sync to Google Sheets
            if (USE_GOOGLE_SHEETS) {
                try {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'save',
                            country: currentCountry,
                            data: dinnerData[currentCountry]
                        })
                    });
                    
                    const result = await response.json();
                    if (!result.success) {
                        throw new Error(result.error || 'Failed to save');
                    }
                } catch (error) {
                    console.error('Error syncing to Google Sheets:', error);
                    alert('Saved locally but could not sync to Google Sheets. Will retry later.');
                }
            }

            updateCountryOnMap(currentCountry);
            updateUI();
            closeModal();
            hideLoading();
        }

        // Delete country entry
        async function deleteCountry(countryName) {
            // Request password for deletion
            const password = prompt('Enter password to delete:');
            if (password !== 'dinner') {
                alert('Incorrect password!');
                return;
            }
            
            if (confirm(`Remove ${countryName} from the list?`)) {
                showLoading('Deleting...');
                
                delete dinnerData[countryName];
                await saveData();
                
                // Sync to Google Sheets
                if (USE_GOOGLE_SHEETS) {
                    try {
                        const response = await fetch(SCRIPT_URL, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                action: 'delete',
                                country: countryName
                            })
                        });
                        
                        const result = await response.json();
                        if (!result.success) {
                            throw new Error(result.error || 'Failed to delete');
                        }
                    } catch (error) {
                        console.error('Error syncing to Google Sheets:', error);
                        alert('Deleted locally but could not sync to Google Sheets.');
                    }
                }
                
                updateCountryOnMap(countryName);
                updateUI();
                hideLoading();
            }
        }

        // Edit country entry
        function editCountry(countryName) {
            openCountryModal(countryName);
        }

        // Update country appearance on map
        function updateCountryOnMap(countryName) {
            const layer = countryLayers[countryName];
            if (layer) {
                layer.setStyle(getCountryStyle(countryName));
                
                // Update tooltip
                const dinner = dinnerData[countryName];
                let tooltip = `<strong>${countryName}</strong>`;
                if (dinner) {
                    tooltip += `<br><strong>${dinner.family === 'riley' ? 'Riley' : 'Murry'} Family</strong>`;
                    if (dinner.cuisine) {
                        tooltip += `<br>Cuisine: ${dinner.cuisine}`;
                    }
                    if (dinner.difficulty) {
                        tooltip += `<br>Difficulty: ${dinner.difficulty.charAt(0).toUpperCase() + dinner.difficulty.slice(1)}`;
                    }
                    if (dinner.notes) {
                        tooltip += `<br><em>${dinner.notes}</em>`;
                    }
                }
                layer.setTooltipContent(tooltip);
            }
        }

        // Update UI (stats and lists)
        function updateUI() {
            let countries = Object.keys(dinnerData);
            const rileyCount = countries.filter(c => dinnerData[c].family === 'riley').length;
            const murryCount = countries.filter(c => dinnerData[c].family === 'murry').length;

            // Update stats
            document.getElementById('totalCount').textContent = countries.length;
            document.getElementById('rileyCount').textContent = rileyCount;
            document.getElementById('murryCount').textContent = murryCount;
            document.getElementById('completedCount').textContent = countries.length;

            // Update progress bar
            const totalCountries = allCountries.length || 195; // approximate if not loaded
            const percentage = totalCountries > 0 ? Math.round((countries.length / totalCountries) * 100) : 0;
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressFill').textContent = percentage + '%';
            document.getElementById('progressText').textContent = `${countries.length} / ${totalCountries}`;

            // Get search term
            const searchTerm = document.getElementById('completedSearch')?.value.toLowerCase().trim() || '';
            
            // Filter by search
            if (searchTerm) {
                countries = countries.filter(c => c.toLowerCase().includes(searchTerm));
            }

            // Get sort option
            const sortOption = document.getElementById('sortCompleted')?.value || 'name';
            
            // Sort countries
            countries.sort((a, b) => {
                switch(sortOption) {
                    case 'name-desc':
                        return b.localeCompare(a);
                    case 'date-new':
                        return (dinnerData[b].dateAdded || '').localeCompare(dinnerData[a].dateAdded || '');
                    case 'date-old':
                        return (dinnerData[a].dateAdded || '').localeCompare(dinnerData[b].dateAdded || '');
                    case 'family':
                        const famCompare = dinnerData[a].family.localeCompare(dinnerData[b].family);
                        return famCompare !== 0 ? famCompare : a.localeCompare(b);
                    default: // name
                        return a.localeCompare(b);
                }
            });

            // Update completed list
            const completedList = document.getElementById('completedList');
            completedList.innerHTML = '';

            if (Object.keys(dinnerData).length === 0) {
                completedList.innerHTML = '<li class="empty-state">No countries added yet</li>';
            } else if (countries.length === 0) {
                completedList.innerHTML = '<li class="empty-state">No countries match your search</li>';
            } else {
                countries.forEach(countryName => {
                    const dinner = dinnerData[countryName];
                    const li = document.createElement('li');
                    li.className = 'country-item';
                    
                    const familyClass = dinner.family === 'riley' ? 'family-riley' : 'family-murry';
                    const familyDisplay = dinner.family === 'riley' ? 'Riley' : 'Murry';
                    
                    let notesHtml = '';
                    if (dinner.notes) {
                        notesHtml = `<div class="country-notes">${dinner.notes}</div>`;
                    }
                    
                    let detailsHtml = '';
                    const details = [];
                    if (dinner.cuisine) {
                        details.push(`<span class="detail-badge">üç¥ ${dinner.cuisine}</span>`);
                    }
                    if (dinner.difficulty) {
                        const diffClass = `difficulty-${dinner.difficulty}`;
                        const diffText = dinner.difficulty.charAt(0).toUpperCase() + dinner.difficulty.slice(1);
                        details.push(`<span class="detail-badge ${diffClass}">‚≠ê ${diffText}</span>`);
                    }
                    if (details.length > 0) {
                        detailsHtml = `<div class="country-details">${details.join('')}</div>`;
                    }
                    
                    // Generate Wikipedia link
                    const wikiUrl = `https://en.wikipedia.org/wiki/${encodeURIComponent(countryName.replace(/ /g, '_'))}`;
                    const wikiHtml = `<a href="${wikiUrl}" target="_blank" class="wiki-link" rel="noopener noreferrer">üìñ Wikipedia</a>`;
                    
                    let dateHtml = '';
                    if (dinner.dateAdded) {
                        const date = new Date(dinner.dateAdded);
                        dateHtml = `<div class="country-date">Added: ${date.toLocaleDateString()}</div>`;
                    }

                    li.innerHTML = `
                        <div class="country-info">
                            <div class="country-name">${countryName}</div>
                            <span class="country-family ${familyClass}">${familyDisplay}</span>
                            ${notesHtml}
                            ${detailsHtml}
                            ${wikiHtml}
                            ${dateHtml}
                        </div>
                        <div class="country-actions">
                            <button class="btn btn-zoom" onclick="zoomToCountry('${countryName}')">Zoom</button>
                            <button class="btn btn-edit" onclick="editCountry('${countryName}')">Edit</button>
                            <button class="btn btn-delete" onclick="deleteCountry('${countryName}')">Delete</button>
                        </div>
                    `;
                    
                    completedList.appendChild(li);
                });
            }
            
            // Update not completed list
            renderNotCompletedList();
        }

        // Render not completed countries list
        function renderNotCompletedList() {
            const notCompletedList = document.getElementById('notCompletedList');
            notCompletedList.innerHTML = '';
            
            const notCompleted = allCountries.filter(c => !dinnerData[c]);
            document.getElementById('notCompletedCount').textContent = notCompleted.length;
            
            // Get search term
            const searchTerm = document.getElementById('countrySearch').value.toLowerCase().trim();
            
            // Filter by search term if provided
            let filteredCountries = notCompleted;
            if (searchTerm) {
                filteredCountries = notCompleted.filter(c => c.toLowerCase().includes(searchTerm));
            }
            
            if (notCompleted.length === 0) {
                notCompletedList.innerHTML = '<li class="empty-state">All countries completed!</li>';
            } else if (allCountries.length === 0) {
                notCompletedList.innerHTML = '<li class="empty-state">Loading countries...</li>';
            } else if (filteredCountries.length === 0) {
                notCompletedList.innerHTML = '<li class="empty-state">No countries match your search</li>';
            } else {
                // Show first 50 countries to avoid overwhelming the UI
                const displayLimit = 50;
                filteredCountries.slice(0, displayLimit).forEach(countryName => {
                    const li = document.createElement('li');
                    li.className = 'country-item';
                    li.style.cursor = 'pointer';
                    li.innerHTML = `
                        <div class="country-info">
                            <div class="country-name">${countryName}</div>
                        </div>
                    `;
                    li.onclick = () => openCountryModal(countryName);
                    notCompletedList.appendChild(li);
                });
                
                if (filteredCountries.length > displayLimit) {
                    const li = document.createElement('li');
                    li.className = 'empty-state';
                    li.innerHTML = `...and ${filteredCountries.length - displayLimit} more countries`;
                    notCompletedList.appendChild(li);
                }
            }
        }

        // Filter not completed countries based on search input
        function filterNotCompletedCountries() {
            renderNotCompletedList();
        }

        // Reset all data
        async function resetAllData() {
            // Request password for reset
            const password = prompt('Enter password to reset all data:');
            if (password !== 'admin') {
                alert('Incorrect password!');
                return;
            }
            
            if (confirm('Are you sure you want to delete ALL dinner data? This cannot be undone!')) {
                if (confirm('Really sure? This will erase everything!')) {
                    showLoading('Resetting...');
                    
                    dinnerData = {};
                    await saveData();
                    
                    // Sync to Google Sheets
                    if (USE_GOOGLE_SHEETS) {
                        try {
                            const response = await fetch(SCRIPT_URL, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ action: 'reset' })
                            });
                            
                            const result = await response.json();
                            if (!result.success) {
                                throw new Error(result.error || 'Failed to reset');
                            }
                        } catch (error) {
                            console.error('Error syncing to Google Sheets:', error);
                            alert('Reset locally but could not sync to Google Sheets.');
                        }
                    }
                    
                    // Update all countries on map
                    Object.keys(countryLayers).forEach(countryName => {
                        updateCountryOnMap(countryName);
                    });
                    
                    updateUI();
                    hideLoading();
                    alert('All data has been reset!');
                }
            }
        }

        // Export data as JSON file
        function exportData() {
            // Request password for export
            const password = prompt('Enter password to download backup:');
            if (password !== 'admin') {
                alert('Incorrect password!');
                return;
            }
            
            const dataStr = JSON.stringify(dinnerData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            const date = new Date().toISOString().split('T')[0];
            link.download = `dinner-map-backup-${date}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            alert('Backup downloaded successfully!');
        }

        // Import data from JSON file
        async function importData(event) {
            // Request password for import
            const password = prompt('Enter password to upload backup:');
            if (password !== 'admin') {
                alert('Incorrect password!');
                event.target.value = ''; // Reset file input
                return;
            }
            
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    // Validate data structure
                    if (typeof importedData !== 'object') {
                        throw new Error('Invalid data format');
                    }
                    
                    // Confirm before overwriting
                    const currentCount = Object.keys(dinnerData).length;
                    const importCount = Object.keys(importedData).length;
                    
                    if (currentCount > 0) {
                        if (!confirm(`This will replace your current ${currentCount} entries with ${importCount} entries from the backup. Continue?`)) {
                            event.target.value = ''; // Reset file input
                            return;
                        }
                    }
                    
                    showLoading('Importing data...');
                    
                    // Import data
                    dinnerData = importedData;
                    await saveData();
                    
                    // Sync each country to Google Sheets
                    if (USE_GOOGLE_SHEETS) {
                        try {
                            // First reset
                            await fetch(SCRIPT_URL, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ action: 'reset' })
                            });
                            
                            // Then save each country
                            for (const [country, data] of Object.entries(dinnerData)) {
                                await fetch(SCRIPT_URL, {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({
                                        action: 'save',
                                        country: country,
                                        data: data
                                    })
                                });
                            }
                        } catch (error) {
                            console.error('Error syncing to Google Sheets:', error);
                            alert('Imported locally but could not sync all data to Google Sheets.');
                        }
                    }
                    
                    // Update all countries on map
                    Object.keys(countryLayers).forEach(countryName => {
                        updateCountryOnMap(countryName);
                    });
                    
                    updateUI();
                    hideLoading();
                    alert(`Backup restored successfully! ${importCount} countries loaded.`);
                } catch (error) {
                    hideLoading();
                    alert('Error reading backup file. Please make sure it is a valid backup file.');
                    console.error('Import error:', error);
                }
                
                // Reset file input
                event.target.value = '';
            };
            reader.readAsText(file);
        }

        // Close modal when clicking outside
        document.getElementById('countryModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize app when page loads
        window.addEventListener('load', init);
    </script>
